<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DecisionIA - Iniciar Sesión</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="stylesLogin.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="script.js"></script>

</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <span class="material-icons">psychology</span> DecisionIA
            </a>
            <ul class="navbar-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="analizar.html">Analizar</a></li>
                <li><a href="chats.html">Chats</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <span class="material-icons icon">account_circle</span>
                <h1>Iniciar Sesión</h1>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">
                        <span class="material-icons"
                            style="vertical-align: middle; font-size: 18px; margin-right: 5px;">email</span>
                        Correo electrónico
                    </label>
                    <input type="email" id="email" class="input-field" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <span class="material-icons"
                            style="vertical-align: middle; font-size: 18px; margin-right: 5px;">lock</span>
                        Contraseña
                    </label>
                    <input type="password" id="password" class="input-field" placeholder="Tu contraseña" required>
                </div>

                <div class="remember-forgot">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" style="color: var(--primary); text-decoration: none; transition: all 0.3s;">¿Olvidaste
                        tu contraseña?</a>
                </div>

                <a href="analizar.html" class="login-btn">
                    <span class="material-icons icon">login</span>
                    Iniciar Sesión
                </a>

            </form>

            <div class="register-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

</body>

</html>
